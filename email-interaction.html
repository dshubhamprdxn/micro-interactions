<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Interaction</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="assets/css/email-interaction.css">
</head>
<body>
    <div class="main-container">
        <form action="#FIXME" method="post">
            <div class="email-div">
                <input type="email" name="email" id="email-id"/>
                <span class="email-interactive-response default"></span>
                <span class="email-interactive-response correct" title="Clear Email id"></span>
                <span class="email-interactive-response incorrect" title="Clear Email id"></span>
                <span class="email-message">Email</span>
            </div>
            <div class="submit-div">
                <button type="submit">submit</button>
            </div>
        </form>
    </div>
    <script src="assets/js/email-interaction.js"></script>
</body>
</html>
